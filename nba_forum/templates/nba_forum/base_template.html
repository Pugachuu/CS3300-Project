{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>NBA Forum</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
<style>
    body {
        background-color: rgb(238, 103, 48);
    }
</style>
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-orange lead;" style="background-color: black">
    <!-- Navbar -->
<div class="container-fluid">
<img src="{% static 'images/nba_banner.png' %}" class = "img-fluid">
<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
<div class="navbar-nav">
<a style="color: white" class="nav-link" href="{% url 'index' %}">Home</a>
<a style="color: white" class="nav-link" href="{% url 'team' %}">All Teams</a>
{% if not request.user.is_authenticated %}
<a style="color: white" class="nav-link" href="{% url 'login' %}">Log In</a>
{% else %}
<a style="color: red" class="nav-link" href="{% url 'logout' %}">Log Out of {{ user.username }}</a>
{% endif %}
</div>
</div>
</div>
</nav>


<!-- add block content from html template -->
{% block content %}


{% endblock %}
</div>
</body>
</html>
